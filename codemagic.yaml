workflows:
  android-stealth-workflow:
    name: Build Stealth APK
    max_build_duration: 60
    instance_type: mac_mini_m1
    scripts:
      - name: Generate Core Android Files
        script: |
          # 1. إنشاء المجلدات الأساسية
          mkdir -p app/src/main/java/com/android/system/framework
          mkdir -p app/src/main/res/values
          
          # 2. إنشاء ملف settings.gradle
          echo "include ':app'" > settings.gradle
          
          # 3. دعم AndroidX و Jetifier
          echo "android.useAndroidX=true" > gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties
          
          # 4. إنشاء ملف build.gradle الرئيسي
          cat <<EOF > build.gradle
          buildscript {
              repositories { google(); mavenCentral() }
              dependencies { 
                  classpath 'com.android.tools.build:gradle:8.1.1'
                  classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.0'
              }
          }
          allprojects {
              repositories { google(); mavenCentral() }
          }
          EOF

          # 5. إنشاء ملف app/build.gradle (مع ضبط توافق Java 17)
          cat <<EOF > app/build.gradle
          plugins {
              id 'com.android.application'
              id 'kotlin-android'
          }
          android {
              namespace 'com.android.system.framework'
              compileSdk 34
              defaultConfig {
                  applicationId "com.android.system.framework"
                  minSdk 24
                  targetSdk 34
                  versionCode 1
                  versionName "1.0"
              }
              buildTypes {
                  release {
                      minifyEnabled false
                  }
              }
              compileOptions {
                  sourceCompatibility JavaVersion.VERSION_17
                  targetCompatibility JavaVersion.VERSION_17
              }
              kotlinOptions {
                  jvmTarget = '17'
              }
          }
          dependencies {
              implementation 'androidx.appcompat:appcompat:1.6.1'
              implementation 'androidx.core:core-ktx:1.12.0'
              implementation 'com.squareup.okhttp3:okhttp:4.12.0'
          }
          EOF

          # 6. إنشاء ملف styles.xml للثيم
          cat <<EOF > app/src/main/res/values/styles.xml
          <resources>
              <style name="Theme.App" parent="Theme.AppCompat.NoActionBar" />
          </resources>
          EOF

          # 7. توليد محرك Gradle
          gradle wrapper --gradle-version 8.1.1
          chmod +x gradlew

      - name: Build APK
        script: |
          # استخدام Java 17 في السيرفر لضمان التوافق
          export JAVA_HOME=$JAVA_HOME_17
          ./gradlew assembleRelease
    artifacts:
      - "app/build/outputs/apk/release/*.apk"
